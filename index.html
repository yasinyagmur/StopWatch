<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <h1>StopWatch</h1>
        <div class="watch">
            <p>00:00:00</p>
        </div>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    
</body>
</html>
